<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitTrack - Your Personal Fitness Companion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-overlay">
            <h1>üèãÔ∏è FitTrack</h1>
            <p>Track your workouts, stay motivated, and reach your goals!</p>
            <img src="https://images.unsplash.com/photo-1599058917210-0bff620db5c1?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=800" alt="Fitness Hero Image">
        </div>
    </section>

    <div class="container">

        <!-- Fitness Tips Section -->
        <section class="fitness-tips">
            <img src="https://images.unsplash.com/photo-1599058917210-0bff620db5c1?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=800" alt="Fitness Tips Image">
            <div class="tips-text">
                <h2>Why Track Your Fitness?</h2>
                <p>Tracking your workouts helps monitor progress, stay motivated, and achieve your fitness goals faster. Visualizing improvements boosts confidence and consistency.</p>
            </div>
        </section>

        <!-- Stats Dashboard -->
        <div class="dashboard">
            <div class="stats-grid" id="statsGrid">
                <!-- Stats populated by JS -->
            </div>
            <div id="messageContainer"></div>
        </div>

        <!-- Workout Form -->
        <div class="dashboard form-section">
            <h2>Log New Workout</h2>
            <form id="workoutForm">
                <div class="form-group">
                    <label for="workoutName">Workout Name</label>
                    <input type="text" id="workoutName" required placeholder="e.g., Morning Cardio">
                </div>

                <div class="form-group">
                    <label for="workoutDate">Date</label>
                    <input type="date" id="workoutDate" required>
                </div>

                <div class="form-group">
                    <label for="workoutType">Workout Type</label>
                    <select id="workoutType" required>
                        <option value="">Select Type</option>
                        <option value="Cardio">Cardio</option>
                        <option value="Strength">Strength</option>
                        <option value="Flexibility">Flexibility</option>
                        <option value="Sports">Sports</option>
                    </select>
                </div>

                <!-- Dynamic Exercise Section -->
                <div id="exerciseContainer">
                    <div class="exercise-entry">
                        <div class="form-group">
                            <label>Exercise Name</label>
                            <input type="text" class="exerciseName" required placeholder="e.g., Running">
                        </div>
                        <div class="form-group">
                            <label>Duration (minutes)</label>
                            <input type="number" class="exerciseDuration" required min="1" placeholder="30">
                        </div>
                        <div class="form-group">
                            <label>Calories Burned</label>
                            <input type="number" class="exerciseCalories" required min="1" placeholder="250">
                        </div>
                        <button type="button" class="removeExerciseBtn">Remove Exercise</button>
                        <hr>
                    </div>
                </div>

                <button type="button" id="addExerciseBtn">+ Add Another Exercise</button>
                <button type="submit">Add Workout</button>
            </form>
        </div>

        <!-- Workout History -->
        <div class="dashboard">
            <h2>Recent Workouts</h2>
            <div class="workout-list" id="workoutList">
                <!-- Workouts populated by JS -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
